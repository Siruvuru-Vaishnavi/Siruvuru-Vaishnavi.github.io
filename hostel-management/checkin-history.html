<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check-in History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    form {
      max-width: 400px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0055aa;
    }
    #result {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .present { color: green; }
    .absent { color: red; }
  </style>
</head>
<body>

<h2>ðŸ“… Check-in History</h2>

<form onsubmit="showHistory(event)">
  <label for="month">Month (1-12):</label>
  <input type="number" id="month" name="month" min="1" max="12" required>

  <label for="year">Year:</label>
  <input type="number" id="year" name="year" min="2000" max="2100" required>

  <button type="submit">Show History</button>
</form>

<div id="result"></div>

<script>
function showHistory(e) {
  e.preventDefault();

  const month = parseInt(document.getElementById("month").value) - 1;
  const year = parseInt(document.getElementById("year").value);
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "";

  const daysInMonth = new Date(year, month + 1, 0).getDate();
  let output = `<h3>Check-in History for ${year}-${month + 1}</h3><ul>`;

  // Simulate some days when student went home
  let homeDays = new Set();
  while (homeDays.size < 3) {
    homeDays.add(Math.floor(Math.random() * daysInMonth) + 1);
  }

  for (let day = 1; day <= daysInMonth; day++) {
    const dateStr = `${year}-${month + 1}-${String(day).padStart(2, '0')}`;
    if (homeDays.has(day)) {
      output += `<li><strong>${dateStr}</strong>: <span class="absent">No Check-in (Went Home)</span></li>`;
    } else {
      output += `<li><strong>${dateStr}</strong>: <span class="present">Checked In</span></li>`;
    }
  }

  output += "</ul>";
  resultDiv.innerHTML = output;
}
</script>

</body>
</html>

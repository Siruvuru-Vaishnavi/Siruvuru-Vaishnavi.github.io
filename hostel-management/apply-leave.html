<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply Leave</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
    }
    .form-container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #003366;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background-color: #002244;
    }
  </style>
</head>
<body>

<header>ðŸ“† Apply Leave</header>

<div class="form-container">
  <form onsubmit="event.preventDefault(); alert('Leave Applied Successfully!');">
    <label for="student">Student Name</label>
    <input type="text" id="student" name="student" required>

    <label for="reason">Reason for Leave</label>
    <textarea id="reason" name="reason" rows="4" required></textarea>

    <label for="from">From Date</label>
    <input type="date" id="from" name="from" required>

    <label for="to">To Date</label>
    <input type="date" id="to" name="to" required>

    <button type="submit">Submit Leave Application</button>
  </form>
</div>

</body>
</html>

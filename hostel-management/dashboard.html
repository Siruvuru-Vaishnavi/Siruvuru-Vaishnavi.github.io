<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Accommodation Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      text-align: center;
      padding: 30px;
    }

    .center-box {
      background-color: #003366;
      color: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      font-size: 18px;
      margin-bottom: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .option-box {
  background-color: white;
  border: 2px solid #003366;
  border-radius: 8px;
  width: 240px; /* increased from 200px */
  padding: 25px; /* increased from 20px */
  cursor: pointer;
  box-shadow: 0 0 5px rgba(0,0,0,0.2);
  transition: transform 0.2s;
}

.option-box .title {
  font-size: 18px; /* increased from 16px */
  font-weight: bold;
  margin-bottom: 12px; /* slightly increased */
}

.options a {
  display: block;
  text-decoration: none;
  color: #003366;
  margin: 6px 0; /* slightly increased */
  font-size: 16px; /* increased from 14px */
}

  
  </style>
</head>
<body>

<header>ğŸ“ Hostel Management Dashboard</header>

<div class="container">

"></div>

    const el = document.getElementById(id);
    el.style.display = (el.style.display === 'block') ? 'none' : 'block';
  }
</script>

</html>

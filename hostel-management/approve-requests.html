<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave Approval Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        h2 {
            color: #003366;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ccc;
        }
        th {
            background-color: #003366;
            color: white;
        }
        .approved {
            color: green;
            font-weight: bold;
        }
        .pending {
            color: orange;
            font-weight: bold;
        }
        .rejected {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Leave Approval Requests</h2>

<table>
    <thead>
        <tr>
            <th>Student Name</th>
            <th>Leave Dates</th>
            <th>Reason</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Ravi Kumar</td>
            <td>2025-06-03 to 2025-06-05</td>
            <td>Family function</td>
            <td class="approved">Approved</td>
        </tr>
        <tr>
            <td>Anita Sharma</td>
            <td>2025-06-01 to 2025-06-02</td>
            <td>Medical</td>
            <td class="pending">Pending</td>
        </tr>
        <tr>
            <td>Rahul Verma</td>
            <td>2025-06-07 to 2025-06-09</td>
            <td>Travel</td>
            <td class="rejected">Rejected</td>
        </tr>
    </tbody>
</table>

</body>
</html>

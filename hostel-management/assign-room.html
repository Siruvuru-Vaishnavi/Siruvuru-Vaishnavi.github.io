
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
        }
        .room-details {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .room-details h2 {
            color: #003366;
        }
        .info {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<header>üè† Assign Room</header>

<div class="room-details">
    <h2>Room Selection Summary</h2>
    <div class="info" id="floor"></div>
    <div class="info" id="type"></div>
    

    <h3>Available Room </h3>
    <p>Room No: A-203</p>
    <p>Status: Available</p>
    <button onclick="alert('Room A-203 Assigned!')">Assign Room</button>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('floor').innerText = "Selected Floor: " + urlParams.get('floor');
    document.getElementById('type').innerText = "Room Type: " + urlParams.get('type');
    document.getElementById('availability').innerText = "Availability: " + urlParams.get('availability');
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mess Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background: white;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #003366;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .success {
            display: none;
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>

<header>üçΩÔ∏è Mess Feedback</header>

<div class="container">
    <h2>We value your feedback!</h2>
    <form id="feedbackForm">
        <label for="name">Your Name</label>
        <input type="text" id="name" required>

        <label for="rating">Rating</label>
        <select id="rating" required>
            <option value="">--Select--</option>
            <option value="5">Excellent (5)</option>
            <option value="4">Very Good (4)</option>
            <option value="3">Good (3)</option>
            <option value="2">Fair (2)</option>
            <option value="1">Poor (1)</option>
        </select>

        <label for="comments">Comments</label>
        <textarea id="comments" rows="4" placeholder="Write your feedback here..." required></textarea>

        <label for="suggestion">Any Suggestions?</label>
        <textarea id="suggestion" rows="3" placeholder="Optional"></textarea>

        <button type="submit">Submit Feedback</button>
        <div class="success" id="successMsg">‚úÖ Thank you! Your feedback has been submitted.</div>
    </form>
</div>

<script>
    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
        e.preventDefault();
        document.getElementById("successMsg").style.display = "block";
        this.reset();
    });
</script>

</body>
</html>
